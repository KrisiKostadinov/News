<mat-card *ngIf="post">
    <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.author?.fullname }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{post.imageUrl}}">
    <mat-card-content>
        <p innerHTML="{{ post.content }}"></p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="like()" color="primary">Like {{ post.likes?.length }}</button>
        <button *ngIf="post.isAuthor" mat-button (click)="edit(post._id)" color="accent">Edit</button>
        <button *ngIf="post.isAuthor" mat-button (click)="delete(post._id)" color="warn">Delete</button>
    </mat-card-actions>
    <h4>Comments ({{ post.comments.length }})</h4>
    <app-add-comment (addComment)="addedComment()" [postId]="id"></app-add-comment>
    <app-list-comments [comments]="post.comments" (deletedComment)="deletedComment($event)"></app-list-comments>
</mat-card>
