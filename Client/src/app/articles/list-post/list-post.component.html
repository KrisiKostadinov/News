<div class="container">
    <div class="articles">
        <mat-card *ngFor="let post of displayArticles">
            <mat-card-header>
                <mat-card-title (click)="byId(post._id)">{{ post.title }}</mat-card-title>
                <mat-card-subtitle>{{ post.author?.fullname }}</mat-card-subtitle>
                <mat-card-subtitle>
                    {{ post.createdOnAsString }}
                </mat-card-subtitle>
            </mat-card-header>
            <img *ngIf="post.imageUrl" (click)="byId(post._id)" src="{{post.imageUrl}}">
            <mat-card-content>
                <p innerHTML="{{ post.subContent }}"></p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="byId(post._id)">View</button>
            </mat-card-actions>
        </mat-card>
        <h2 *ngIf="displayArticles && displayArticles.length == 0">No articles!</h2>
    </div>
    <div class="categories">
        <app-list-category (selectedCategory)="selectedCategory($event)"></app-list-category>
    </div>
</div>
