<div class="articles">
    <mat-card *ngFor="let post of articles">
        <mat-card-header>
            <mat-card-title (click)="byId(post._id)">{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.author?.fullname }}</mat-card-subtitle>
        </mat-card-header>
        <img (click)="byId(post._id)" src="{{post.imageUrl}}">
        <mat-card-content>
            <p innerHTML="{{ post.subContent }}">
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="byId(post._id)">View</button>
        </mat-card-actions>
    </mat-card>
</div>
<h2 *ngIf="articles && articles.length == 0">No articles!</h2>
