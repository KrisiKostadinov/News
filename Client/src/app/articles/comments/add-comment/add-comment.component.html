<form [formGroup]="form" (ngSubmit)="add()">
    <mat-form-field>
        <input type="text" matInput formControlName="content" placeholder="Add comment and press Enter to add!">
    </mat-form-field>
    <mat-card-actions>
        <button mat-button type="submit" color="primary">Add</button>
    </mat-card-actions>
</form>
