<form [formGroup]="form" (ngSubmit)="edit()">
    <mat-form-field>
        <textarea type="text" matInput formControlName="content" placeholder="Add comment and press Enter to edit!"></textarea>
    </mat-form-field>
    <mat-card-actions>
        <button mat-button type="submit" color="primary">Edit</button>
        <button mat-button [mat-dialog-close] color="warn">Cancel</button>
    </mat-card-actions>
</form>
